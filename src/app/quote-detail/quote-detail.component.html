

<div>
    <h5 style="color:#ba83ff">AUTHOR: {{quote.author}}</h5>
    <p>Posted by: {{quote.submitBy}} 30mins ago</p>

    <span class="vote up" (click)="voteUp()">
        <i class="fas fa-thumbs-up"></i>
        {{quote.upvotes}}
    </span>

    <span class="vote down" (click)="voteDown()">
        <i class="fas fa-thumbs-down"></i>
        {{quote.downvotes}}
    </span>

    <span class="vote down" (click)="deleteQuote()">
        <i class="far fa-trash-alt"></i>
    </span>

</div>
