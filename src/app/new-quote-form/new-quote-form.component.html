<form #newQuoteForm (ngSubmit)="onSubmit(newQuoteForm)">

    <h5>New Quote</h5>
    <hr>

    <div class="form-group">

        <label class="form-label" for="quote">Quote:</label>
        <textarea id="quote" class="form-control" [(ngModel)]="newQuote.quote" name="quote" type="text" rows="3"
            placeholder="new quote..."></textarea>

    </div>

    <div class="form-group">

        <label class="form-label" for="author">Author:</label>
        <input id="author" class="form-control" [(ngModel)]="newQuote.author" name="author" type="text"
            placeholder="quote author...">

    </div>

    <div class="form-group">

        <label class="form-label" for="submitBy">Submitted by:</label>
        <input id="submitBy" class="form-control" [(ngModel)]="newQuote.submitBy" name="submitBy" type="text"
            placeholder="Your name ...">

    </div>

    <div class="form-group text-center">

        <input class="btn btn-success px-5" type="submit" value="Submit">

    </div>


</form>
